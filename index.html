<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: url('1.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(22, 102, 102, 0.65); /* #166 com transparência */
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(22, 102, 102, 0.7);
      width: 320px;
      text-align: center;
      color: #166;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 28px;
      color: #166;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 16px;
      margin-bottom: 18px;
      border: 1px solid #166;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #166;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #166a6a;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0f4c4c;
      box-shadow: 0 0 8px 2px #0f4c4c;
      background-color: #fff;
      color: #166;
    }

    button {
      background: #166;
      border: none;
      padding: 14px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(22, 102, 102, 0.6);
    }

    button:hover {
      background-color: #0f4c4c;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90vw;
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required autocomplete="username" />
      <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password" />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const endpoint =
        "https://script.google.com/macros/s/AKfycbwXl9iUMjHWnncS4auMm0bd9AD1G_8YisrVrNvP2_VWU3zj5Ct-mBziC20BFXflCtr7yA/exec";

      fetch(
        `${endpoint}?usuario=${encodeURIComponent(usuario)}&senha=${encodeURIComponent(
          senha
        )}`
      )
        .then((res) => res.text())
        .then((data) => {
          if (data.trim() === "OK") {
            localStorage.setItem("logado", "true");
            alert("✅ Login bem-sucedido!");
            window.location.href = "inicial.html";  // redireciona para inicial.html
          } else {
            alert("❌ Usuário ou senha inválidos.");
          }
        })
        .catch((err) => {
          console.error("Erro:", err);
          alert("⚠️ Erro ao conectar com o servidor.");
        });
    });
  </script>
</body>
</html>
