<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Gerador de Etiquetas Avançado</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="number"], input[type="file"], select {
    margin-top: 5px;
    padding: 5px;
    width: 150px;
  }
  input[type="range"] {
    width: 150px;
  }
  .preview-container {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 15px;
    background: #fafafa;
    max-width: 900px;
  }
  .page-a4 {
    width: 210mm;
    min-height: 297mm;
    padding: 10mm;
    box-sizing: border-box;
    background: white;
    border: 1px solid #999;
    display: grid;
    grid-gap: 10px;
  }
  .label {
    border: 1px solid #333;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5px;
    overflow: hidden;
    background: #fff;
  }
  .label img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
  }
  .label-text {
    margin-top: 5px;
    text-align: center;
    word-wrap: break-word;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
  }
  .controls-row {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }
  .control-group {
    margin-bottom: 15px;
  }

  /* Estilos para impressão */
  @media print {
    body * {
      visibility: hidden;
    }
    #page, #page * {
      visibility: visible;
    }
    #page {
      position: absolute;
      left: 0;
      top: 0;
      width: 210mm;
      height: 297mm;
      padding: 10mm;
      box-sizing: border-box;
      border: none;
      background: white;
      display: grid !important;
      grid-gap: 10px;
      grid-template-columns: inherit;
      grid-auto-rows: inherit;
    }
  }
</style>
</head>
<body>

<h1>Gerador de Etiquetas Avançado</h1>

<div class="controls-row">

  <div class="control-group">
    <label for="labelWidth">Largura da etiqueta (mm):</label>
    <input type="number" id="labelWidth" min="10" max="150" value="60" />
  </div>

  <div class="control-group">
    <label for="labelHeight">Altura da etiqueta (mm):</label>
    <input type="number" id="labelHeight" min="10" max="150" value="30" />
  </div>

  <div class="control-group">
    <label for="cols">Etiquetas por linha (colunas):</label>
    <input type="number" id="cols" min="1" max="10" value="3" />
  </div>

  <div class="control-group">
    <label for="rows">Etiquetas por coluna (linhas):</label>
    <input type="number" id="rows" min="1" max="20" value="8" />
  </div>

  <div class="control-group">
    <label for="fontSize">Tamanho da fonte (px):</label>
    <input type="range" id="fontSize" min="8" max="30" value="14" />
  </div>

  <div class="control-group" style="min-width: 200px;">
    <label for="imgSize">Tamanho da imagem (% da largura da etiqueta):</label>
    <input type="range" id="imgSize" min="10" max="100" value="60" />
  </div>

</div>

<label for="textInput">Texto da etiqueta:</label>
<textarea id="textInput" rows="3" style="width: 300px;">Sua etiqueta aqui</textarea>

<label for="imageInput">Escolha a imagem (PNG, JPG):</label>
<input type="file" id="imageInput" accept="image/png, image/jpeg" />

<button onclick="renderLabels()">Gerar etiquetas</button>
<button onclick="printLabels()" style="background-color: #4CAF50; color: white;">Imprimir etiquetas</button>

<h2>Visualização para impressão (A4):</h2>
<div class="preview-container">
  <div id="page" class="page-a4"></div>
</div>

<script>
  let imgDataURL = "";

  // Ler imagem do upload
  document.getElementById('imageInput').addEventListener('change', function(evt){
    const file = evt.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      imgDataURL = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function renderLabels() {
    const page = document.getElementById('page');
    page.innerHTML = '';

    const labelWidthMM = Number(document.getElementById('labelWidth').value);
    const labelHeightMM = Number(document.getElementById('labelHeight').value);
    const cols = Number(document.getElementById('cols').value);
    const rows = Number(document.getElementById('rows').value);
    const fontSize = Number(document.getElementById('fontSize').value);
    const imgSizePercent = Number(document.getElementById('imgSize').value);
    const text = document.getElementById('textInput').value;

    // Ajusta grid no container
    page.style.gridTemplateColumns = `repeat(${cols}, ${labelWidthMM}mm)`;
    page.style.gridAutoRows = `${labelHeightMM}mm`;

    for(let i=0; i < cols * rows; i++) {
      const label = document.createElement('div');
      label.className = 'label';
      label.style.width = `${labelWidthMM}mm`;
      label.style.height = `${labelHeightMM}mm`;
      label.style.fontSize = `${fontSize}px`;

      // Criar imagem se tiver
      if(imgDataURL) {
        const img = document.createElement('img');
        img.src = imgDataURL;
        img.style.width = `${imgSizePercent}%`;
        img.style.height = 'auto';
        label.appendChild(img);
      }

      // Texto
      const p = document.createElement('div');
      p.className = 'label-text';
      p.textContent = text;
      label.appendChild(p);

      page.appendChild(label);
    }
  }

  function printLabels() {
    // Garante que as etiquetas estejam atualizadas antes de imprimir
    renderLabels();
    window.print();
  }
</script>

</body>
</html>
