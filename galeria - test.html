<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria Alpha Instituto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .galeria-container {
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .galeria img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .botoes {
      margin-top: 30px;
    }

    .botoes button {
      background-color: #007b7f;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .botoes button:hover {
      background-color: #005f61;
    }
  </style>
</head>
<body>

  <div class="galeria-container">
    <h2>Galeria Alpha Instituto</h2>

    <div class="galeria">
      <img src="0%20(1).png" alt="Imagem 1">
      <img src="0%20(2).png" alt="Imagem 2">
      <img src="0%20(3).png" alt="Imagem 3">
      <img src="0%20(4).png" alt="Imagem 4">
      <img src="images%20(2).png" alt="Imagem 5">
      <img src="images%20(3).png" alt="Imagem 6">
    </div>

    <div class="botoes">
      <button onclick="alert('Mais informações em breve!')">Ver Mais</button>
      <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Voltar ao Topo</button>
    </div>
  </div>

</body>
</html>
