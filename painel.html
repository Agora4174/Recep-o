<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Escala Diária</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .cabecalho {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .cabecalho img {
      height: 80px;
      max-width: 150px;
      object-fit: contain;
    }

    .cabecalho h1 {
      flex-grow: 1;
      font-size: 28px;
      text-align: center;
      margin: 0;
      text-transform: uppercase;
    }

    h2 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-size: 26px;
    }

    /* Linha com Data, Setor e Turno */
    .linha-info {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .linha-info > div {
      flex: 1;
      min-width: 0;
    }

    .linha-info strong {
      display: block;
      margin-bottom: 8px;
      font-size: 20px;
    }

    .linha-info span {
      font-size: 18px;
      display: block;
      background: #eee;
      padding: 8px 12px;
      border-radius: 5px;
      min-height: 36px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Blocos individuais abaixo */
    .info {
      margin: 20px 0;
      font-size: 20px;
    }

    .info strong {
      display: block;
      margin-bottom: 8px;
    }

    .bloco-texto {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 18px;
      min-height: 40px;
    }

    .botoes {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-voltar {
      background-color: #6c757d;
      color: white;
    }

    .btn-print {
      background-color: #007bff;
      color: white;
    }

    @media print {
      body {
        background: white !important;
      }
      .container {
        box-shadow: none !important;
      }
      .btn-print, .btn-voltar {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="cabecalho">
      <img src="https://www.alphainstituto.com.br/wp-content/uploads/2019/03/cropped-logo2-1.jpg" alt="Alpha Instituto" />
      <h1>ESCALA DE ATRIBUIÇÃO DIÁRIA</h1>
      <img src="https://www.mairiporaeducasim.com.br/assets/img/prefeitura-mairipora.png" alt="Prefeitura de Mairiporã" />
    </div>

    <h2>Resumo da Escala</h2>

    <div class="linha-info">
      <div>
        <strong>Data:</strong>
        <span id="data"></span>
      </div>
      <div>
        <strong>Setor:</strong>
        <span id="setor"></span>
      </div>
      <div>
        <strong>Turno:</strong>
        <span id="turno"></span>
      </div>
    </div>

    <div class="info">
      <strong>Recepcionistas:</strong>
      <div class="bloco-texto" id="recepcionistas"></div>
    </div>

    <div class="info">
      <strong>Responsável pela Remoção:</strong>
      <div class="bloco-texto" id="remocao"></div>
    </div>

    <div class="info">
      <strong>Auxiliar de Atendimento:</strong>
      <div class="bloco-texto" id="auxiliar"></div>
    </div>

    <div class="info">
      <strong>Supervisor Responsável:</strong>
      <span id="supervisor"></span>
    </div>

    <div class="botoes">
      <button class="btn-voltar" onclick="window.location.href='formulario.html'">Editar</button>
      <button class="btn-print" onclick="window.print()">Imprimir</button>
    </div>

  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem("escalaDiaria")) || {};

    document.getElementById("data").textContent = dados.data || "";
    document.getElementById("setor").textContent = dados.setor || "";
    document.getElementById("turno").textContent = dados.turno || "";

    if (Array.isArray(dados.recepcionistas)) {
      document.getElementById("recepcionistas").textContent = dados.recepcionistas.join('\n');
    } else {
      document.getElementById("recepcionistas").textContent = dados.recepcionistas || "";
    }

    if (Array.isArray(dados.responsavelRemocao)) {
      document.getElementById("remocao").textContent = dados.responsavelRemocao.join('\n');
    } else {
      document.getElementById("remocao").textContent = dados.responsavelRemocao || "";
    }

    if (Array.isArray(dados.auxiliares)) {
      document.getElementById("auxiliar").textContent = dados.auxiliares.join('\n');
    } else {
      document.getElementById("auxiliar").textContent = dados.auxiliares || "";
    }

    document.getElementById("supervisor").textContent = dados.supervisores || "";
  </script>

</body>
</html>
