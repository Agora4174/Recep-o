<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário - Hospital Anjo Gabriel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 2px solid #000;
      margin-bottom: 30px;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 24px;
      margin: 0;
    }

    .logo-esquerda,
    .logo-direita {
      width: 150px; /* tamanho maior */
      height: auto;
    }

    form {
      max-width: 800px;
      margin: 0 auto 80px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
    }

    /* Topo centralizado */
    .topo-centralizado {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      align-items: flex-start;
    }

    .topo-centralizado > div {
      flex: 1;
      min-width: 200px;
      max-width: 250px;
    }

    /* Destino e Data: label e input empilhados */
    .topo-centralizado > div:nth-child(1),
    .topo-centralizado > div:nth-child(2) {
      display: flex;
      flex-direction: column;
    }

    /* Hora de Chegada: label e input empilhados */
    .topo-centralizado > div:nth-child(3) {
      display: block;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="time"] {
      width: 80px;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Idade menor largura */
    .idade-input {
      width: 80px !important;
    }

    .linha {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .linha > div {
      flex: 1;
      min-width: 200px;
    }

    .assinatura {
      margin-top: 40px;
      text-align: center;
    }

    .assinatura p {
      margin-bottom: 60px;
    }

    .botoes {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246d45;
    }

    @media print {
      button {
        display: none;
      }
      form {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.alphainstituto.com.br/wp-content/uploads/2019/03/cropped-logo2-1.jpg" alt="Logo Instituto Alpha" class="logo-esquerda" />
    <h1>HOSPITAL DE CLÍNICA ANJO GABRIEL</h1>
    <img src="imagem2.png" alt="Logo direita" class="logo-direita" />
  </header>

  <form>
    <!-- topo com destino, data e hora de chegada centralizados -->
    <div class="topo-centralizado">
      <div>
        <label>Destino:</label>
        <input type="text" value="HOSPITAL ALBANO FRANCO" />
      </div>
      <div>
        <label>Data:</label>
        <input type="date" />
      </div>
      <div>
        <label>Hora de Chegada:</label><br />
        <input type="time" />
      </div>
    </div>

    <div class="linha">
      <div>
        <label>Paciente:</label>
        <input type="text" />
      </div>
      <div>
        <label>Idade:</label>
        <input type="number" class="idade-input" min="0" max="120" placeholder="0-120" />
      </div>
    </div>

    <div class="linha">
      <div>
        <label>Horário Triagem:</label>
        <input type="time" />
      </div>
      <div>
        <label>Especialidade de Atendimento:</label>
        <select>
          <option value="">-- Selecione --</option>
          <option>Retorno Ambulatorial</option>
          <option>Clínico</option>
          <option>Ortopedista</option>
          <option>Retorno</option>
          <option>Emergência</option>
          <option>Ginecologista</option>
        </select>
      </div>
    </div>

    <div class="linha">
      <div>
        <label>Enfermeiro da Triagem:</label>
        <input type="text" />
      </div>
      <div>
        <label>Médico Receptor:</label>
        <input type="text" />
      </div>
    </div>

    <div class="linha">
      <div>
        <label>Horário de Aviso:</label><br />
        <input type="time" />
      </div>
      <div>
        <label>Horário de Saída:</label><br />
        <input type="time" />
      </div>
      <div>
        <label>Retorno:</label>
        <select>
          <option value="">-- Selecione --</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>
    </div>

    <div class="assinatura">
      <p><strong>Carimbo de Liberação</strong></p>
      <p>_____________________________________________</p>
    </div>

    <label>Observações:</label>
    <textarea rows="5"></textarea>

    <div class="botoes">
      <button type="button" onclick="window.print()">Imprimir</button>
    </div>
  </form>

</body>
</html>
