<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Escala Diária</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      background-color: #fff;
      max-width: 700px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
    }

    .cabecalho img {
      height: 80px;
      object-fit: contain;
      max-width: 160px;
    }

    .cabecalho h1 {
      font-size: 28px;
      margin: 0 15px;
      text-align: center;
      flex-grow: 1;
      font-weight: 700;
      color: #222;
    }

    h2 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 25px;
      font-size: 26px;
      color: #444;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .info {
      margin: 18px 0;
      font-size: 20px;
      color: #333;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
    }

    .info strong {
      display: inline-block;
      width: 210px;
      font-weight: 700;
      color: #000;
    }

    .bloco-texto {
      background: #f7f7f7;
      padding: 12px 15px;
      border-radius: 6px;
      white-space: pre-line;
      flex: 1;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
      font-size: 18px;
      color: #555;
    }

    .botoes {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-voltar {
      background-color: #6c757d;
      color: white;
    }

    .btn-voltar:hover {
      background-color: #565e64;
    }

    .btn-print {
      background-color: #007bff;
      color: white;
    }

    .btn-print:hover {
      background-color: #0056b3;
    }

    @media print {
      body {
        background: white !important;
        padding: 0 !important;
      }

      .container {
        box-shadow: none !important;
        max-width: 100% !important;
        border-radius: 0 !important;
        padding: 0 20px !important;
      }

      .btn-print,
      .btn-voltar {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="cabecalho">
      <img src="https://www.alphainstituto.com.br/wp-content/uploads/2019/03/cropped-logo2-1.jpg" alt="Alpha Instituto" />
      <h1>ESCALA DE ATRIBUIÇÃO DIÁRIA</h1>
      <img src="https://www.mairiporaeducasim.com.br/assets/img/prefeitura-mairipora.png" alt="Prefeitura de Mairiporã" />
    </div>

    <h2>Resumo da Escala</h2>

    <div class="info">
      <strong>Data:</strong> <span id="data"></span>
    </div>
    <div class="info">
      <strong>Setor:</strong> <span id="setor"></span>
    </div>
    <div class="info">
      <strong>Turno:</strong> <span id="turno"></span>
    </div>

    <div class="info" style="align-items: center;">
      <strong>Recepcionistas:</strong>
      <div class="bloco-texto" id="recepcionistas" style="margin-left: 10px; min-height: 60px;"></div>
    </div>

    <div class="info">
      <strong>Responsável pela Remoção:</strong> <span id="remocao"></span>
    </div>
    <div class="info">
      <strong>Supervisor Responsável:</strong> <span id="supervisor"></span>
    </div>

    <div class="botoes">
      <button class="btn-voltar" onclick="window.location.href='formrecep.html'">Editar</button>
      <button class="btn-print" onclick="window.print()">Imprimir</button>
    </div>

  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem("escalaDiaria"));
    if (dados) {
      document.getElementById("data").textContent = dados.data || "";
      document.getElementById("setor").textContent = dados.setor || "";
      document.getElementById("turno").textContent = dados.turno || "";

      // Recepcionistas: pode ser string com quebras de linha ou array
      if (Array.isArray(dados.recepcionistas)) {
        document.getElementById("recepcionistas").textContent = dados.recepcionistas.join('\n');
      } else if (typeof dados.recepcionistas === 'string') {
        // Colocar cada nome em uma linha para melhor visualização
        const nomes = dados.recepcionistas.split('\n').map(nome => nome.trim()).filter(nome => nome.length);
        document.getElementById("recepcionistas").innerHTML = nomes.map(nome => `<div>${nome}</div>`).join('');
      } else {
        document.getElementById("recepcionistas").textContent = "";
      }

      document.getElementById("remocao").textContent = dados.responsavelRemocao || "";
      document.getElementById("supervisor").textContent = dados.supervisor || "";
    }
  </script>

</body>
</html>
